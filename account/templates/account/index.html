{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="{% static 'core/media/favicon.ico' %}">
        <title>{% block pagetitle%}{% endblock pagetitle%} - Fueled by Leroy</title>
    </head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: white;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
        }

        @font-face {
            font-family: CrimsonPro;
            src: url('/static/account/fonts/CrimsonPro-VariableFont.ttf') format('truetype');
            font-weight: 500;
        }
        p, ol, ul, a, th, td, h1, h2, h3, h4, h5, h6 {
            font-family: CrimsonPro;
        }

        /* Navigation Section */

        .topnav {
            position: fixed;
            border: none;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.39), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background-color: #ffffff;
            z-index: 1;
        }
        #navlogo {
            display: grid;
            place-items: center;
        }
        #navlogo img {
            height: 27px;
            padding: 4px 0;
        }

        @media screen and (max-width: 740px) {
            .topnav {
                padding: 0.5% 1%;
            }
            #navlogo {
                margin: 2px 0;
            }
            #navlogo img {
                height: 24px;
            }
        }

        /* Page Section */

        #page-container {
            height: 100vh;
            margin: 20vh 2px 0 2px;
            padding: 0 30%;
        }
        form {
            width:100%;
            display: grid;
            grid-gap: 30px;
            grid-template-columns: 1fr;
            margin-top: 7vh;
            overflow-y: auto;
        }
        .formlabel {
            font-size: 14px;
            font-weight: 700;
            color: black;
        }
        .forminput {
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            font-family: CrimsonPro;
            padding: 2px 4px;
        }
        .forminput2 {
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            font-family: CrimsonPro;
            padding: 2px 4px;
            opacity: 70%;
        }
        .formerror {
            color: #ff0000;
            font-size: medium;
        }
        .btn, .btn:hover {
            background-color: black;
            color: white;
            padding: 7px 0;
            font-size: medium;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .btnalt, .btnalt:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 7px 0;
            font-size: medium;
            font-weight: bold;
            text-decoration: none;
        }
        @media only screen and (max-width: 767px) {
            #page-container {
                margin: 20vh 8px;
                padding: 0;
            }
            form {
                grid-gap: 14px;
                margin-top: 3vh;
            }
            .formlabel {
                font-size: 12px;
            }
        }

        /* Footer Section */

        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #ffffff;
        }
        .bottompagebar {
            padding: 7px 0 4px 0;
            text-align: center;
            border-top: 1px gray solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottompagebar p {
            font-size: 14px;
        }
        .bottompagebar a {
            font-size: 14px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        @media only screen and (max-width: 750px) {
            .bottompagebar {
                padding: 3px 0;
            }
            .bottompagebar p {
                font-size: 13px;
            }
            .bottompagebar a {
                font-size: 13px;
            }
        }
        
    </style>
    <body>
        <div id="page-container">
            <div style="display: flex; justify-content: center; margin-bottom: 30px;">
                <a href="{% url 'core:index' %}">
                    <img src="{% static 'core/media/lbblack.png' %}" alt="logo" style="width: auto; height: 70px;">
                </a>
            </div>
            {% block pageheader %}
            {% endblock pageheader %}
        
            {% block form %}
            {% endblock form %}
        </div>
        <footer>
            <div class="bottompagebar">
                <p>Copyright Â© 2018 - 2022, Leroy Buliro. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
