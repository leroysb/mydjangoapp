{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="{% static 'core/media/favicon.ico' %}">
        <title>{% block pagetitle%}{% endblock pagetitle%} - Leroy Buliro</title>
    </head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: CrimsonPro;
            src: url('/static/account/fonts/CrimsonPro-VariableFont.ttf') format('truetype');
            font-weight: 500;
        }
        p, ol, ul, a, th, td, h1, h2, h3, h4, h5, h6 {
            font-family: CrimsonPro;
        }

        body {
            background-color: #505cff;
            left:0;
            top:0;
            width:100%;
            height:100%;
            overflow:auto;
        }


        /* Page Section */

        #page-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            min-width: 300px;
            padding: 30px 20px;
            border-radius: 8px;
        }
        #page-container img {
            width: auto;
            height: 70px;
        }
        form {
            width:100%;
            display: grid;
            grid-gap: 30px;
            grid-template-columns: 1fr;
            margin-top: 7vh;
            overflow-y: auto;
        }
        .formlabel {
            font-size: 14px;
            font-weight: 700;
            color: black;
        }
        .forminput {
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            font-family: CrimsonPro;
            padding: 2px 4px;
        }
        .forminput2 {
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            font-family: CrimsonPro;
            padding: 2px 4px;
            opacity: 70%;
        }
        .formerror {
            color: #ff0000;
            font-size: 14px;
            display: block;
        }
        .btn, .btn:hover {
            background-color: black;
            color: white;
            border: 1px solid black;
            border-radius: 8px;
            padding: 4px 0;
            font-family: CrimsonPro;
            font-size: 17px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .btnalt, .btnalt:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 8px;
            padding: 4px 0;
            font-family: CrimsonPro;
            font-size: 17px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        @media only screen and (max-width: 767px) {
            #page-container img {
                width: auto;
                height: 50px;
            }
            form {
                grid-gap: 14px;
                margin-top: 3vh;
            }
            .formlabel {
                font-size: 12px;
            }
            .formerror {
                font-size: 12px;
            }
        }
        
    </style>
    <body>
        <div style="height: 100%; width: 100%;">
            <div id="page-container">
                <div style="display: flex; justify-content: center; margin-bottom: 30px;">
                    <a href="{% url 'core:index' %}">
                        <img src="{% static 'core/media/lbblack.png' %}" alt="logo" style="width: auto; height: 50px;">
                    </a>
                </div>
                {% block pageheader %}
                {% endblock pageheader %}
            
                {% block form %}
                {% endblock form %}
            </div>
        </div>
    </body>
</html>
