{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- site meta tags-->
        <link rel="icon" type="image/png" href="{% static 'core/media/favicon.ico' %}"/>
        <meta name="author" content="Leroy Buliro">
        <link rel="canonical" href="https://leroybuliro.com/">
        <meta name="docsearch:language" content="en">
        <!-- Load css file -->
        <link rel="stylesheet" href="{% static 'core/error.css' %}">
        <!-- Load js file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="{% static 'core/base.js' %}"></script>
        {% block script %}
        {% endblock script %}
    </head>
    
    <body>
        <div id="errContainer">
            <img class="logoimg" src="{% static 'core/media/lbwhite.png' %}" alt="logo">           
            
            {% block body %}
            {% endblock body %}
        </div>
    </body>
    
    <noscript>
        <div style="display: flex; place-content: center;">
            <p>Please enable Javascript in order to fully utilize the website</p>
        </div>
    </noscript>
</html>
