{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- site meta tags-->
        <link rel="icon" type="image/png" href="{% static 'core/media/favicon.ico' %}"/>
        <meta name="author" content="Leroy Buliro">
        <link rel="canonical" href="https://leroybuliro.com/">
        <meta name="docsearch:language" content="en">
        {% block meta %}
        {% endblock meta %}
        <!-- Load css file -->
        <link rel="stylesheet" href="{% static 'core/base.css' %}">
        <link rel="stylesheet" href="{% static 'core/feedbackModal.css' %}">
        {% block style %}
        {% endblock style %}
        <!-- Load js file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="{% static 'core/base.js' %}"></script>
        {% block script %}
        {% endblock script %}
    </head>
    
    <body>
        <nav class="topnav">
            <a id="navlogo" href="{% url 'core:index' %}">
                <!-- <img class="logoimg" src="{% static 'core/media/about.jpg' %}" alt="logo" > -->
                <img class="logoimg" src="{% static 'core/media/lbwhite.png' %}" alt="logo">
            </a>
            
            <div class="access">
                {% if user.is_authenticated %}
                <a class="accessbtn" href="{% url 'account:logout' %}">Log out</a>
                {% else %}
                <a class="accessbtn" href="{% url 'account:auth' %}">Sign in</a>
                {% endif %}
            </div>
            
            <!-- <div class="menu-btn">
                <div class="menu-btn__burger"></div>
            </div> -->
        </nav>       
        
        {% block body %}
        {% endblock body %}
        
        <footer>
            <div id="footersocial">
                <a href="https://twitter.com/leroybuliro/" target="_blank"><img src="{% static 'core/media/iconTT.png' %}" alt="twitter" width="auto" height="22" ></a>
                <a href="https://instagram.com/leroybuliro/" target="_blank"><img src="{% static 'core/media/iconIG.png' %}" alt="instagram" width="auto" height="22" ></a>
            </div>
            <a>Â© 2022 Leroy Buliro. All rights reserved.</a>
            <span>
                <a href="{% url 'core:legal' %}">Legal</a>
            </span>
        </footer>
    </body>
    
    <noscript>
        <div style="display: flex; place-content: center;">
            <p>Javascript not supported on your browser, please enable Javascript in order to fully utilize the website</p>
        </div>
    </noscript>
</html>
