        <script>
            document.addEventListener ('DOMContentLoaded', function(){

                /* When the user clicks on the Dropdown button, it toggles between hiding and showing the dropdown content */

                document.querySelector('.dropbtn').onclick = ()=> {
                    document.querySelector('#myDropdown').classList.toggle('show')
                };

                // Close the dropdown if the user clicks outside of the Dropdown button

                window.onclick = function(event) {
                    if (!event.target.matches('.dropbtn')) {
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        var i;
                        for (i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                    }
                };

            });

        </script>
