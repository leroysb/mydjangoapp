{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Fueled By Leroy</title>
        <link rel="icon" type="image/png" href="{% static 'core/media/fbl.jpg' %}">
        <meta name="description" content="Leroy Buliro: deejay, financial advisor, writer, podcaster">
        <meta name="keyword" content="Kenya, Nairobi, booze, travel, nightlife, food, lifestyle, culture">

        <!-- meta author -->
        <meta name="author" content="Leroy Buliro">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@leroybuliro">
        <meta name="twitter:creator" content="@leroybuliro">
        <meta name="twitter:title" content="Leroy Buliro">
        <meta name="twitter:description" content="Leroy Buliro: deejay, financial advisor, writer, podcaster">
        <meta name="twitter:image" content="">

        <!-- Facebook -->
        <meta property="og:url" content="https://leroybuliro.com/">
        <meta property="og:title" content="Leroy Buliro">
        <meta property="og:description" content="Leroy Buliro: deejay, financial advisor, writer, podcaster">
        <meta property="og:type" content="website">
        <meta property="og:image" content="">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1000">
        <meta property="og:image:height" content="500">

        <!-- Load css file -->
        <link rel="stylesheet" href="{% static 'core/homepage.css' %}">
        
        <script type="application/ld+json">{
            "@context": "http://schema.org",
            "@type": "WebSite",
              "name": "Fueled By Leroy",
              "author": "Leroy Buliro",
              "description": "The official site of Leroy Buliro: deejay, writer, podcaster",
              "url": "https://leroybuliro.com",
              "schemaVersion": "10.0",
              "keywords": "Leroy Buliro, Kenya, Nairobi, booze, travel, nightlife, food, lifestyle, culture",
            }
        </script>
        
    </head>

    <body>
        <div class="container">
            <div class="content">
                
                <section>
                    <div id="imagediv">
                        <img id="image" src="{% static 'core/media/about.jpg' %}" alt="leroy">
                    </div>
                    <div id="links">
                        <a href="{% url 'core:blogpage' %}" >BLOG</a>
                        <a href="{% url 'core:podcast' %}" >PODCAST</a>
                        <a href="{% url 'core:event' %}" >EVENTS</a>
                        <!-- <a href="https://calendly.com/lerbfinancial/consultation/" >BOOK A FINANCIAL CONSULTATION</a> -->
                        {% if user.is_authenticated %}
                            <a href="{% url 'account:logout' %}">LOG OUT</a>
                        {% else %}
                            <a href="{% url 'account:auth' %}">SIGN IN</a>
                        {% endif %}
                    </div>
                </section>

                <video src="{% static 'core/media/hpvid3.mp4' %}" autoplay muted loop></video>

            </div>
        </div>
    </body>
</html>
