{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="icon" type="image/png" href="{% static 'core/media/fbl.jpg' %}">

        <!-- meta -->
        <title>{{podcast.title}} | A podcast by Leroy Buliro</title>
        <meta name="description" content="{{podcast.description}}">
        <meta name="keyword" content="{{podcast.tags}}">
        <meta name="author" content="Leroy Buliro">

        <meta name="docsearch:language" content="en">
        <link rel="canonical" href="https://leroybuliro.com/">

        <!-- Load css file -->
        <link rel="stylesheet" href="{% static 'core/podcast.css' %}">
        <link rel="stylesheet" href="{% static 'core/episode.css' %}">

        <!-- Load js file -->
        <script src="{% static 'core/podcast.js' %}"></script>
        <script src="{% static 'core/episode.js' %}"></script>

    </head>

    <body>
        <nav class="topnav">
            <a id="navlogo" href="{% url 'core:index' %}">
                <img src="{% static 'core/media/about.jpg' %}" alt="logo" >
                <img src="{% static 'core/media/lbwhite.png' %}" alt="logo" style="width: auto; height: 14px;">
            </a>
            <div class="navmenu">
                <!-- <a href="{% url 'core:index' %}">HOME</a> -->
                <a href="{% url 'core:blogpage' %}">BLOG</a>
                <a id="menuactive">PODCAST</a>
                <a href="{% url 'core:event' %}">EVENTS</a>
            </div>

            <div id="access">
                {% if user.is_authenticated %}
                <a href="{% url 'account:logout' %}"><button class="accessbtn">Log out</button></a>
                {% else %}
                <a href="{% url 'account:auth' %}"><button class="accessbtn">Sign in</button></a>
                {% endif %}
            </div>

            <div class="menu-btn">
                <div class="menu-btn__burger"></div>
            </div>
        </nav>

        <div class="mobile-menu">
            <!-- <a href="{% url 'core:index' %}">HOME</a> -->
            <a href="{% url 'core:event' %}">EVENTS</a>
            <a href="{% url 'core:blogpage' %}">BLOG</a>
            <a href="#">PODCAST</a>
        </div>

        {% block page %}
        {% endblock page %}

        <div class="bottom">
            <div id="footersocial">
                <a href="https://twitter.com/leroybuliro/" target="_blank"><img src="{% static 'core/media/iconTT-black.png' %}" alt="twitter" width="auto" height="22" ></a>
                <a href="https://instagram.com/leroybuliro/" target="_blank"><img src="{% static 'core/media/iconIG-black.png' %}" alt="instagram" width="auto" height="22" ></a>
            </div>
            <a>Â© 2022 Leroy Buliro. All rights reserved.</a>
            <span>
                <a href="{% url 'core:legal' %}">Legal</a>
            </span>
        </div>

        {% endblock card %}
